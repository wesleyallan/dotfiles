[module/cpuTemp]
type = custom/script
exec = $HOME/.config/polybar/scripts/cpuTemp
interval = 1

format = <label>
format-prefix = %{T10}ÔÅ∂%{T-}
format-prefix-background = ${colors.yellow}
format-prefix-foreground = ${colors.bg}
